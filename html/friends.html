<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>

        <div class="status-bar__column">
            <span>04:00</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
            <span><i class="fa fa-music fa-lg" aria-hidden="true"></i></span>
            <span><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
        </div>
    </header>

    <a href="#" class="friends-display-link">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        Friends' Names Display
        <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="#" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa fa-chevron-top fa-xs" aria-hidden="true"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="#" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
    
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="friends.html" class="nav__a"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="chats.html" class="nav__a">
                    <span class="badge nav-notification">2</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav__li">
                <a href="find.html" class="nav__a"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="more.html" class="nav__a"><i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa fa-comment" aria-hidden="true"></i>
    </div>

    <script src="https://use.fontawesome.com/dd8efaf8ab.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
