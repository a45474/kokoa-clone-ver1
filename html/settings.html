<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>

        <div class="status-bar__column">
            <span>04:00</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="alt-header">
       <div class="alt-header__column">
        <a href="more.html"><i class="fa fa-angle-left fa-3x" aria-hidden="true"></i></a>
       </div>
       <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
       </div>
       <div class="alt-header__column">
        <i class="fa fa-search fa-2x" aria-hidden="true"></i>
       </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-bullhorn" aria-hidden="true"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-flask" aria-hidden="true"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="friends.html" class="nav__a"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="chats.html" class="nav__a">
                    <span class="nav-notification badge">2</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav__li">
                <a href="find.html" class="nav__a"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="more.html" class="nav__a"><i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://use.fontawesome.com/dd8efaf8ab.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
