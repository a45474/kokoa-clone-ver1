<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>

        <div class="status-bar__column">
            <span>04:00</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#" class="input-style-a">Sign Up</a>
        <a href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://use.fontawesome.com/dd8efaf8ab.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
