<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>

        <div class="status-bar__column">
            <span>04:00</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
            <span><i class="fa fa-music fa-lg" aria-hidden="true"></i></span>
            <span><a href="settings.html"><i class="fa fa-cog fa-lg" aria-hidden="true"></i></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="#" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle">+ 123 456 789</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa fa-sticky-note-o fa-2x" aria-hidden="true"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-hdd-o" aria-hidden="true"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-smile-o" aria-hidden="true"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-krw" aria-hidden="true"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-comments" aria-hidden="true"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="" alt="">
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa Story</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="" alt="">
                    </div>
                    <div class="more-suggestions__icon-text">Kokoa Friends</div>
                </div>

                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="" alt="">
                    </div>
                    <div class="more-suggestions__icon-text">Friends Gem</div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="friends.html" class="nav__a"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="chats.html" class="nav__a">
                    <span class="nav-notification badge">2</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav__li">
                <a href="find.html" class="nav__a"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="more.html" class="nav__a"><i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://use.fontawesome.com/dd8efaf8ab.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
