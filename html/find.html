<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>

        <div class="status-bar__column">
            <span>04:00</span>
        </div>

        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa fa-battery-full fa-lg" aria-hidden="true"></i>
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
            <span><i class="fa fa-cog fa-lg" aria-hidden="true"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa fa-qrcode" aria-hidden="true"></i>
                <span>QR code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-address-book-o" aria-hidden="true"></i>
                <span>Add By<br>Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-address-card" aria-hidden="true"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa fa-chevron-right fa-xs" aria-hidden="true"></i></span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>  
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="#" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="#" alt="">
                        <div class="open-post__heart-count">
                            <i class="fa fa-heart fa-xs" aria-hidden="true"></i>
                            <span>876</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="friends.html" class="nav__a"><i class="fa fa-user-o fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="chats.html" class="nav__a">
                    <span class="nav-notification badge">2</span>
                    <i class="fa fa-comment-o fa-2x" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav__li">
                <a href="find.html" class="nav__a"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
            </li>
            <li class="nav__li">
                <a href="more.html" class="nav__a"><i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://use.fontawesome.com/dd8efaf8ab.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
